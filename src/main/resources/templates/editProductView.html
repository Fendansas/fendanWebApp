<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Getting Started: Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<th:block th:insert="fragments/header.html :: css" />

<body>

<th:block th:insert="fragments/navBar.html :: navBar" />

<div class="row justify-content-center  p-2	">Enter user details please...</div>

<form th:action="@{/products/edit/{id}(id=${product.id})}" method="post" th:object="${product}">

    <div class="row justify-content-center  p-1">
        <div class="col-sm  p-1 justify-content-end"
             style="text-align: right">Name :</div>
        <div class="col-sm  p-1">
            <input type="text" th:field="*{name}" />
        </div>

    </div>
    <div class="row justify-content-center alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

    <div class="row justify-content-center  p-1">
        <div class="col-sm  p-1 justify-content-end"
             style="text-align: right">Description :</div>
        <div class="col-sm  p-1">
            <input type="text" th:field="*{description}" />
        </div>
    </div>

    <div class="row justify-content-center alert alert-danger" role="alert" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>

    <div class="row justify-content-center  p-1">
        <div class="col-sm  p-1 justify-content-end"
             style="text-align: right">Price :</div>
        <div class="col-sm  p-1">
            <input type="text"  th:field="*{price}" />
        </div>
    </div>

    <div class="row justify-content-center alert alert-danger" role="alert" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>

    <div class="row justify-content-center  p-1">
        <div class="col-sm  p-1 justify-content-end"
             style="text-align: right">Quantity :</div>
        <div class="col-sm  p-1">
            <input type="text"  th:field="*{quantity}" />
        </div>
    </div>

    <div class="row justify-content-center alert alert-danger" role="alert" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity Error</div>



    <div class="row justify-content-center  p-1">
        <input class="btn btn-primary" type="submit" value="Edit" />
    </div>
</form>




<th:block th:insert="fragments/scripts.html :: js" />
</body>
</html>
